{% for obj in object_list.iterator %}
<div class="weui_cell">
    <div class="weui_cell_hd">
        <a href="{% url 'bigvs_detail' obj.v_id %}"><img src="/static/images/bv.png" alt="icon"></a>
    </div>
    <div class="weui_cell_bd weui_cell_primary">
        <p class="cell_title">
          <a href="{% url 'bigvs_detail' obj.v_id %}">{{ obj.name }}</a>
          <span>{{ obj.words_weight|default_if_none:0 }}</span>
        </p>
        <p class="cell_desc">{{ obj.brief|default_if_none:'' }}</p>
    </div>
    <div class="weui_cell_ft">
    {% if obj.id in follows_bigvs %}
    <a href="javascript:;" class="weui_btn weui_btn_plain_default" title="{{ obj.id }}">已关注</a>
    {% else %}
    <a href="javascript:;" class="weui_btn weui_btn_plain_primary" title="{{ obj.id }}">+关注</a>
    {% endif %}
    </div>
</div>
{% endfor %}
