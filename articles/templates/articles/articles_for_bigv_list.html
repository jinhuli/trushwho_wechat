{% for obj in object_list %}
<a href="{{ obj.get_absolute_url }}" class="weui_media_box weui_media_appmsg">
<div class="weui_media_box weui_media_text">
  <h4 class="weui_media_title">{{ obj.title|default_if_none:''|truncatechars:20 }}</h4>
  <p class="weui_media_desc">{{ obj.content|striptags|truncatechars:80 }}</p>
  <p class="weui_media_desc" style="float: right; margin-top: 10px;">{{ obj.publish_date|date:'m-d H:i' }}</p>
  
</div>
</a>
{% endfor %}
