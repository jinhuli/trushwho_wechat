{% extends "admin/change_form.html" %}  
  
{% block extrahead %} 
    {{ block.super }}
    <script type="text/javascript">
    var $ = django.jQuery;
    $(document).ready(function(){
        $("#id_bigv").change(function(){
            var value = $(this).val();
            $.get("{% url 'article_list_for_select' %}" + "?id=" + value,function(data){
                $("#id_article_select").html(data);
                $("#id_article_select").val('{{ original.article.id }}');
            });
        });
        $("#id_article_select").change(function(){
            var value = $(this).val();
            $("#id_article").val(value);
        });
        
        $("#id_bigv").change();
        
    });
    </script>
{% endblock %}
